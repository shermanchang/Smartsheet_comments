{% load static %}
<html>
<head>
<meta charset="UTF-8" />
<title>T30-Guangzhou  Performance tracker</title>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<link rel="stylesheet" href="{% static 'chartshow/bootstrap/css/bootstrap.css'%}">
<link rel="stylesheet" href="{% static 'chartshow/css/main.css'%}">
</head>
<body>
<div class="container-fluid">
    <div class="row color-change">
        <div class="col align-self-start ">
            <img src="{% static 'chartshow/images/IBA-Logo.jpg'%}" class="img-rounded" width="80" height="80">
        </div>
        <div class="col align-self-center text-center">
            <h2>IBA Dashboard for Installation SAT.130</h2>
        </div>
        <div class="col align-self-end">

        </div>
      </div>
</div>
<div id="container" style="width: 700px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
$(document).ready(function() {
   var dict = {{ context_tml|safe }}
   console.log(dict);
   var title = {
       text: 'T30-GZ Performance Tracker'
   };
   var subtitle = {
        text: 'Performance of Smartsheet activity level'
   };
   var xAxis = {
       categories: ['上周 smartsheet TestMatrix 提交数量']
   };
   var yAxis = {
      title: {
         text: '统计数量'
      },
      plotLines: [{
         value: 0,
         width: 1,
         color: '#808080'
      }]
   };

   var tooltip = {
      valueSuffix: '条'
   }

   var legend = {
      layout: 'vertical',
      align: 'right',
      verticalAlign: 'middle',
      borderWidth: 0
   };

   var series = dict
   console.log(series);

   var json = {};

   json.title = title;
   json.subtitle = subtitle;
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.tooltip = tooltip;
   json.legend = legend;
   json.series = series;

   $('#container').highcharts(json);
});
</script>
<div><a style="vertical-align: middle;" href="/table">table view</a></div>

<script src="{% static 'chartshow/bootstrap/js/bootstrap.js'%}"></script>
<script src="{% static 'chartshow/scripts/main.js'%}"></script>
</body>
</html>
